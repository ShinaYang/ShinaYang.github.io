<!DOCTYPE html>
<html>
<head>
	  <link rel="stylesheet" type="text/css" href="CSS/delivery.css">

<body class="bg">
	<div>
	<div class="tb">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong><span style="font-size:large;">Postal Service</span></strong>

			<BR>
			<BR>
			<BR>
				Mail Category
			<BR>
				<input name="ALT" type="radio" value="Letter" />Letter&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="YourLocation">　
					<option value="Taipei">ordinary mail</option>
					<option value="Taoyuan">regular mail</option>
					<option value="Hsinchu">surface mail</option>
					<option value="Hsinchu">registered mail</option>
					<option value="Miaoli">prompt delivery mail</option>
					<option value="Miaoli">prompt registered mail</option>
					<option value="Miaoli">air mail</option>
				</select>

			<BR>
				<input name="ALT" type="radio" value="Letter" />Express&nbsp;&nbsp;
				<select name="YourLocation">　
					<option value="Taipei">express mail</option>
					<option value="Taoyuan">domestic express mail</option>
					<option value="Hsinchu">international express mail</option>
				</select>

			<BR>
				<input name="ALT" type="radio" value="Letter" />Parcel&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea cols="10" rows="1">
				</textarea>&nbsp;gram
			<BR>
			<BR>
				<p>Delivery Information
			<table border="1" width="300" cellspacing="3" cellpadding="3">
				<tbody>
					<tr>
						<th colspan="2">Receiver's Info.</th>
					</tr>
					<tr>
						<td>name</td>
						<td width="175">&nbsp;</td>
					</tr>
					<tr>
						<td>address&nbsp;<input type="button" value="Google map" onClick="window.open('https://www.google.com.tw/maps?hl=zh-TW')"></td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>phone no.</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>email</td>
						<td>&nbsp;</td>
					</tr>
				</tbody>
				<BR>
			</table>
			<BR>
			<table border="1" width="300" cellspacing="3" cellpadding="3">
				<tbody>
				<tr>
					<th colspan="2">Sender's Info.</th>
				</tr>
				<tr>
					<td>name</td>
					<td width="175">&nbsp;</td>
				</tr>
				<tr>
					<td>address&nbsp;<input type="button" value="Google map" onClick="window.open('https://www.google.com.tw/maps?hl=zh-TW')"></td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>phone no.</td>

				<tr>
					<td>email</td>

				</tr>
				</tbody>
			</table>
	</div>
	    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button">Reset</button>&nbsp;<input type="button" value="Confirm" onClick="window.open('confirm.html')">
	</div>


        <div class="section2">
            <div>
                <div id="findhotels">
                    Find post office in:
                </div>

                <div id="locationField">
                    <input id="autocomplete" placeholder="Enter a city" type="text" />
                </div>

                <div id="controls">
                    <select id="country">
                      <option value="all">All</option>
                      <option value="au">Australia</option>
                      <option value="br">Brazil</option>
                      <option value="ca">Canada</option>
                      <option value="fr">France</option>
                      <option value="de">Germany</option>
                      <option value="mx">Mexico</option>
                      <option value="nz">New Zealand</option>
                      <option value="it">Italy</option>
                      <option value="za">South Africa</option>
                      <option value="es">Spain</option>
                      <option value="pt">Portugal</option>
                      <option value="us">U.S.A.</option>
                      <option value="uk">United Kingdom</option>
                      <option value="tw" selected>Taiwan</option>
                    </select>
                </div>
            </div>
            
            <div>
                <div id="map"></div>

                <div id="listing">
                    <table id="resultsTable">
                      <tbody id="results"></tbody>
                    </table>
                </div>

                <div style="display: none">
                    <div id="info-content">
                      <table>
                        <tr id="iw-url-row" class="iw_table_row">
                          <td id="iw-icon" class="iw_table_icon"></td>
                          <td id="iw-url"></td>
                        </tr>
                        <tr id="iw-address-row" class="iw_table_row">
                          <td class="iw_attribute_name">Address:</td>
                          <td id="iw-address"></td>
                        </tr>
                        <tr id="iw-phone-row" class="iw_table_row">
                          <td class="iw_attribute_name">Telephone:</td>
                          <td id="iw-phone"></td>
                        </tr>
                        <tr id="iw-rating-row" class="iw_table_row">
                          <td class="iw_attribute_name">Rating:</td>
                          <td id="iw-rating"></td>
                        </tr>
                        <tr id="iw-website-row" class="iw_table_row">
                          <td class="iw_attribute_name">Website:</td>
                          <td id="iw-website"></td>
                        </tr>
                      </table>
                    </div>
                </div>
            </div>

            
        </div>

</body>
